<div class="container-toolbar">
    <button class="new" mat-raised-button color="background" routerLink="/livro/novo"> Novo livro </button>
  </div>
    <div class="div-table mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="actions">
            <button mat-button routerLink="/livro/{{ element.id }}">
              <mat-icon>edit</mat-icon>
            </button>
  
            <button (click)="delete(element)" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
  
          </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef>Autor</th>
          <td mat-cell *matCellDef="let element">{{ element.author }}</td>
        </ng-container>
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Ano de publicação</th>
            <td mat-cell *matCellDef="let element">{{ element.year }}</td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns;"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  
      </table>    
    </div>
